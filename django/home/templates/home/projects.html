{% extends 'home/layout.html' %}


{% block content %}
    {% for project in project_list %}
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">{{project.Title}}</h5>
            <p class="card-text">Project Mentors:
                {% for mentor in project.MentorName %}
                    {{mentor}},
                {% endfor%}
            </p>
            <a href="{{project.id}}/"  target="_blank" class="btn btn-primary">View Project</a>
          </div>
        </div>
        <br>
    {% endfor%}
{% endblock %}
