{% extends 'home/layout.html' %}


{% block content %}
    {% for project in projects %}
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">{{project.Title}}</h5>
            {% if project.AboutProject != '' %}
            <p class="card-text"><b>About</b><br>{{project.AboutProject}}</p>
            {% endif %}
            {% if project.Mentor != '' %}
            <p class="card-text"><b>Mentors</b><br>{{project.Mentor}}</p>
            {% endif %}
            <a href="{{project.id}}/"  target="_blank" class="btn btn-primary">View Project</a>
          </div>
        </div>
        <br>
    {% endfor%}
{% endblock %}
