<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
  <h1><center>{{title}} Notice Board</center></h1>
  {% for notice in all_notice %}
      <h3>{{notice.NoticeHead}}</h3>
      <p>{{notice.NoticeBody}}</p>
  {% endfor %}
  <form method="post" enctype="multipart/form-data" action="noticeboard/addnotice">
    {% csrf_token %}
    <input type="text" name="NoticeHead" class="form-control" placeholder="Notice Heading" />
    <br>
    <input type="text" name="NoticeBody" class="form-control" placeholder="Notice Body" />
    <br>
    <input type="submit" value="Add Notice">
  </form>
  </div>
</body>
