{% extends "base_generic.html" %}
{% block content %}

<a href="{% url 'course:add_TA' CourseInfo %}">
  <p class="options">Add TA</p>
</a>

<div class="row">
{% for cTA in TA %}
<div class="col-xs-12 col-sm-6 col-md-4 col-ld-3" style="margin-bottom:25px;">
  <div class="card">
    <div class="card-body">
      {% comment %} <h5 class="card-title">{{ assgn.AssignmentID }}</a></h5> {% endcomment %}
      <p class="card-text">{{ cTA.FullName }}</p>
      <p class="card-text">{{ cTA.username }}</p>

      {% comment %} <p class="card-text">{{ assgn.Deadline }}</p> {% endcomment %}
    </div>

  </div>
</div>

{% endfor %}
{% endblock %}
