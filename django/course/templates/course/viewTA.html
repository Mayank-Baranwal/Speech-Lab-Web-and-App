{% extends "base_generic.html" %}
{% block content %}

{% if Designation == 'Faculty' %}
<a href="{% url 'course:add_TA' CourseInfo %}">
  <p class="options">Add TA</p>
</a>
{% endif %}

<p class="options">Current TA's</p>

<ul class="cards">
{% for cTA in TA %}
<li class ="cards__item">
  <div class="card">
    <div class ="card__image" style="background-image:url({{cTA.ProfilePic}})"> </div>
    <div class="card__content">
      
      <div class="card__title">{{ cTA.FullName }}</div>
      <div class="card__title">{{ cTA.Username }}</div>
      
    </div>
  </div>
</li>

{% endfor %}
</ul>

{% endblock %}
